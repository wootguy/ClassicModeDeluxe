// Skill settings from the original games on the hardest setting (skill 3).
// Sven Co-op related damages/features not present in the original games are disabled (monster explosions, agrunt pounding)
// Some damage/health values had no skill setting but were defined in the HLSDK

// Some monsters here have their health reduced due to extra damage resistance added in Sven Co-op 4.x.
// Different body parts have different resistances for some reason, so for simplicity the head hitbox
// was used to calculate a new health value (rounded to the nearest multiple of 5):
// voltigore:    "450" -> "80" (82.5% resistance)
// pitdrone:     "110" -> "25" (77.5% resistance)
// hwgrunt:		 "200" -> "60" (70.0% resistance)
// gonome:       "160" -> "55" (65.0% resistance)
// shocktrooper: "80"  -> "35" (55.0% resistance)
// bullsquid:    "120" -> "60" (50.0% resistance)
// agrunt:       "120" -> "60" (50.0% resistance)

